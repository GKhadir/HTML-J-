<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <form action="" method="get">
            <fieldset>
                <legend>Enter the details</legend>
                <table cellspacing="10px" bgcolor="pink">
                    <tr>
                        <td>
                            <label for="first">First Name </label>
                        </td>
                        <td>
                            <input type="text" id="first" placeholder="Enter the first name" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="last">Last Name </label>
                        </td>
                        <td>
                            <input type="text" id="last" placeholder="Enter the last name" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">E-mail </label>
                        </td>
                        <td>
                            <input type="email" id="email" placeholder="Enter the E-mail" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="pass">password</label>
                        </td>
                        <td>
                            <input type="password" id="pass" placeholder="Enter the password" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="add">Address</label>
                        </td>
                        <td>
                            <textarea name="" id="add" placeholder="Enter the Address" required></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="date">Date of birth</label>
                        </td>
                        <td>
                            <input type="week" id="date" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="tech">Technology</label>
                        </td>
                        <td>
                            <select name="" id="tech">
                                <optgroup>
                                    <option value="html">HTML</option>
                                    <option value="python">python</option>
                                    <option value="java">java</option>
                                    <option value="css">css</option>
                                </optgroup>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="gen">Gender</label>
                        </td>
                        <td>
                            <input type="radio" id="gen" name="gender" value="male">
                            <label for="">Male</label>
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label>
                            <input type="radio" id="Others" name="gender" value="Others">
                            <label for="Others">Others</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="spo">Sports</label>
                        </td>
                        <td>
                            <input type="checkbox" id="spo" name="Sports" value="cricket">
                            <label for="">cricket</label>
                            <input type="checkbox" id="ka" name="Sports" value="kabaddi">
                            <label for="ka">kabaddi</label>
                            <input type="checkbox" id="ru" name="Sports" value="rugby">
                            <label for="ru">rugby</label>
                            <input type="checkbox" id="vo" name="Sports" value="volleyball">
                            <label for="vo">volleyball</label>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="img">Uploade the image</label></td>
                        <td>
                            <input type="image" id="img" src="dhoni" height="50" width="50">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="file">Upload the file</label>
                        </td>
                        <td>
                            <input type="file" id="file">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="num">Number</label>
                        </td>
                        <td>
                            <input type="tel" id="num" value="" maxlength="10">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit">submit</button>
                        </td>
                        <td>
                            <button type="reset">cancel</button>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </center>
</body>
</html>
